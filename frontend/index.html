<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Upload</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Upload Your Image</h1>
            <div id="drop-area" class="drop-area">
                <p>Drag & Drop your image here</p>
                <input type="file" id="fileElem" accept="image/*" style="display:none">
                <label class="button" for="fileElem">Select an Image</label>
            </div>
            <div id="preview" class="preview">
                <img id="preview-image" src="/placeholder.svg" alt="Preview" style="display:none">
            </div>
            <button id="submit-btn" class="button submit-btn" disabled>Submit</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
